  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const STORAGE_KEY = 'mody_poems_v_full_v1';
    let poems = [];
    let originalPoems = null;
    let isDragging = false;
    let activeTag = null;

    const poemGrid = document.getElementById('poemGrid');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const tagsWrapper = document.getElementById('tagsWrapper');
    const year = document.getElementById('year');
    const btnDownload = document.getElementById('btnDownload');
    const btnReloadJSON = document.getElementById('btnReloadJSON');
    const btnRestoreOriginal = document.getElementById('btnRestoreOriginal');
    const btnAdd = document.getElementById('btnAdd');
    const addModal = document.getElementById('addModal');
    const poemForm = document.getElementById('poemForm');
    const btnCancelAdd = document.getElementById('btnCancelAdd');
    const btnImportJSON = document.getElementById('btnImportJSON');
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');

    year.textContent = new Date().getFullYear();

    function escapeHtml(text) {
      const d = document.createElement('div');
      d.textContent = text || '';
      return d.innerHTML;
    }

    async function init() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          poems = JSON.parse(stored);
          originalPoems = JSON.parse(stored);
        } catch(e){ poems = [] }
      }
      renderPoems();
      renderTags();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(poems)); }

    function renderPoems() {
      const query = searchInput.value.toLowerCase();
      const filtered = poems.filter(p=>{
        const matchText = (p.title+p.text).toLowerCase().includes(query);
        const matchTag = activeTag ? p.tags.includes(activeTag) : true;
        return matchText && matchTag;
      });
      poemGrid.innerHTML = '';
      if(!filtered.length){ emptyState.style.display='block'; return; }
      emptyState.style.display='none';

      filtered.forEach((p,i)=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="drag-handle">â˜°</div>
          <div class="content">
            <h3>${escapeHtml(p.title)}</h3>
            <div class="excerpt">${escapeHtml(p.excerpt||p.text.slice(0,140))}</div>
            <div class="card-footer">
              <span class="card-tag">${(p.tags||[]).join(', ')}</span>
            </div>
          </div>`;
        poemGrid.appendChild(card);
      });

      new Sortable(poemGrid,{handle:'.drag-handle',animation:150,onEnd:e=>{if(!isDragging)return;const moved=poems.splice(e.oldIndex,1)[0];poems.splice(e.newIndex,0,moved);save();}});
    }

    function renderTags(){
      const allTags = [...new Set(poems.flatMap(p=>p.tags||[]))];
      tagsWrapper.innerHTML = '';
      allTags.forEach(tag=>{
        const t = document.createElement('div');
        t.className='tag'+(activeTag===tag?' active':'');
        t.textContent=tag;
        t.onclick = ()=>{
          activeTag = activeTag===tag?null:tag;
          renderPoems();
          renderTags();
        };
        tagsWrapper.appendChild(t);
      });
    }

    searchInput.addEventListener('input', ()=>renderPoems());

    btnAdd.addEventListener('click',()=>addModal.style.display='flex');
    btnCancelAdd.addEventListener('click',()=>addModal.style.display='none');

    poemForm.addEventListener('submit',e=>{
      e.preventDefault();
      const newPoem={
        title:document.getElementById('inputTitle').value,
        author:document.getElementById('inputAuthor').value,
        text:document.getElementById('inputText').value,
        excerpt:document.getElementById('inputExcerpt').value,
        audio:document.getElementById('inputAudio').value,
        tags:document.getElementById('inputTags').value.split(',').map(t=>t.trim()).filter(t=>t)
      };
      poems.unshift(newPoem);
      save();
      renderPoems();
      renderTags();
      poemForm.reset();
      addModal.style.display='none';
    });

    btnDownload.addEventListener('click',()=>{
      const dataStr="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(poems));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute('href',dataStr);
      dlAnchor.setAttribute('download','mody_poems.json');
      dlAnchor.click();
    });

    btnReloadJSON.addEventListener('click',()=>{
      if(!originalPoems) return;
      poems = JSON.parse(JSON.stringify(originalPoems));
      save();
      renderPoems();
      renderTags();
    });

    btnRestoreOriginal.addEventListener('click',()=>{
      if(!originalPoems) return;
      poems = JSON.parse(JSON.stringify(originalPoems));
      save();
      renderPoems();
      renderTags();
    });

    btnImportJSON.addEventListener('click',()=>{
      const json = prompt('Ø£Ù„ØµÙ‚ JSON Ù‡Ù†Ø§');
      if(!json) return;
      try{
        const data = JSON.parse(json);
        if(Array.isArray(data)){
          poems = data;
          save();
          renderPoems();
          renderTags();
        } else alert('Ø§Ù„Ù€ JSON ØºÙŠØ± ØµØ§Ù„Ø­');
      }catch(e){alert('Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ù€ JSON');}
    });

    menuBtn.addEventListener('click',()=>{menuDropdown.style.display=menuDropdown.style.display==='flex'?'none':'flex';});
    document.addEventListener('click',e=>{if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){menuDropdown.style.display='none';}});

    init();
  </script>
